<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhap - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            transform: rotateY(0deg);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .login-container:hover {
            transform: rotateY(10deg) translateZ(20px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .logo {
            width: 100px;
            margin: 0 auto;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(46, 134, 222, 0.5);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            background: #1e3c72;
            transform: translateY(-3px);
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3a3838;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #2a5298;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .profile-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="img/logo1.png" alt="Chhap Logo" class="logo">
        <h2>Sign In</h2>
        <p class="links">New to Chhap? <a href="register.html">Register now</a></p>
        <div class="form-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" required>
        </div>
        <button class="btn">Login</button>
        <p class="links"><a href="#">Forgot Password?</a></p>
        <button class="btn google-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google Icon">
            Sign in with Google
        </button>
    </div>
</body>
